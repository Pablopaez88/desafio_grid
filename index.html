<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Online</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <header>Tienda Electrónica</header>
    <aside class="sidebar">
      <h3>Menú</h3>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Equipos</a></li>
        <li><a href="#">Accesorios</a></li>
        <li><a href="#">Ropa(?)</a></li>
      </ul>
    </aside>
    <main class="main">
      <div class="card">
        <img src="./assets/imagenes/cpu_gamer.jpg" alt="CPU Gamer" />
        <h4>CPU Gamer Refrigeración Líquida</h4>
        <p>$1.000.000</p>
        <button>Comprar</button>
      </div>
      <div class="card">
        <img src="./assets/imagenes/iPhone_15.jpg" alt="iPhone 15" />
        <h4>iPhone 15</h4>
        <p>$850.000</p>
        <button>Comprar</button>
      </div>
      <div class="card">
        <img
          src="./assets/imagenes/silla_gamer.jpg"
          alt="Silla Gamer Negra con Rojo"
        />
        <h4>Silla Gamer Ergonómica</h4>
        <p>$250.000</p>
        <button>Comprar</button>
      </div>
      <div class="card">
        <img src="./assets/imagenes/smart_tv.jpg" alt="Televisor Smart TV" />
        <h4>Smart TV</h4>
        <p>$450.000</p>
        <button>Comprar</button>
      </div>
      <div class="card">
        <img
          src="./assets/imagenes/streamer_starter_pack.jpg"
          alt="Kit Básico Streamer"
        />
        <h4>Pack Streamer</h4>
        <p>$250.000</p>
        <button>Comprar</button>
      </div>
      <div class="card">
        <img
          src="./assets/imagenes/traje_streamer_varon.jpeg"
          alt="Vestido Marinera 6"
        />
        <h4>Traje para Streamer Varon (Opcional)</h4>
        <p>$80.000</p>
        <button>Comprar</button>
      </div>
    </main>
  </body>
</html>
